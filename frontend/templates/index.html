<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>{{ .title }}</h1>
        <p>{{ .message }}</p>

        <h2>API Endpoints to Test:</h2>
        <ul>
            <li><strong>GET:</strong> <a href="/api/hello" target="_blank">/api/hello</a> (Click to see JSON response)</li>
            <li><strong>POST:</strong> <code>/api/submit</code> (See form below)</li>
        </ul>

        <h2>Submit User Data (POST Request)</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="130" required><br><br>

            <button type="submit">Submit User</button>
        </form>
        <pre id="responseOutput"></pre>
    </div>

    <footer>
        <p>&copy; {{ .year }} Gin Test App</p>
    </footer>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = parseInt(document.getElementById('age').value, 10);

            const userData = {
                name: name,
                email: email,
                age: age
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('responseOutput').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
